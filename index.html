<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Flower Market</title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css -->
    <link rel="stylesheet" href="styles/index.init.css">
</head>

<body>
    <header class="header">
        <nav class="nav-bar flex justify-between items-center justify-items-center ml-[150px] mt-[30px] mr-[150px]">
            <div class="logo">
                <img class="logo-image" src="assets/logo.png" alt="">
            </div>
            <div class="nav-menu flex items-center justify-between gap-12">
                <ul class="flex items-center justify-between gap-12">
                    <li>
                        <a class="font-inter text-[#252432] font-bold" href="">Home</a>
                    </li>
                    <li>
                        <a class="font-inter text-[#8987A1]" href="">Shop</a>
                    </li>
                    <li>
                        <a class="font-inter text-[#8987A1]" href="">About Us</a>
                    </li>
                </ul>

                <div class="nav-cart flex gap-2.5 items-center">
                    <i class="fa-solid fa-cart-shopping "></i>
                    <p>Cart ($56)</p>
                </div>

            </div>
        </nav>
        <div class="banner flex items-center justify-between sec-margin">
            <div class="banner-content max-w-[570px]">
                <h1 class=" banner-title font-noto font-bold text-6xl">ALWAYS <span class="main-color">FRESH FLOWERS</span></h1>
                <p class="desc-text mt-[15px] font-inter ">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we
                offer a wide variety of fresh flowers that are perfect for any occasion.</p>
            </div>
            <div class="banner-image max-w-[570px]">
                <img class="w-full" src="assets/hero-flower.png" alt="">
            </div>
        </div>
    </header>
    <main>
    </main>

    
    <footer></footer>
